                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title" style="margin-top: 65px;">Let's <span>Connect</span></h2>
        
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-envelope-open-text"></i>
                    <div>
                        <span>Email Me</span>
                        <p>shakhawat106944@gmail.com</p>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <span>Location</span>
                        <p>Dhaka, Bangladesh</p>
                    </div>
                </div>
                
                <div class="social-links-contact">
                    <a href="https://github.com/shakhawat103"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/shakhawat-osman-sohail-168039290/"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>

            <form action="https://formspree.io/f/xpqzdqyr" class="contact-form" method="post">
                <div class="form-row">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="_replyto" name="email" placeholder="Email" required>
                </div>
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="message" placeholder="Message" rows="5" required></textarea>
                <button type="submit" class="btn-main">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </main>
    <div class="contact-map">
    <h3 class="section-title" style="font-size: 1.2rem; margin-top: 40px; text-align: center;">Based in <span>Dhaka, Bangladesh</span></h3>
    <div class="map-container">
