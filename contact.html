<!DOCTYPE html>

<body class="sub-page">
    <div class="background-glow"></div>

    <header>
        <div class="logo">SO<span>HAIL</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title" style="margin-top: 65px;">Let's <span>Connect</span></h2>
        
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-envelope-open-text"></i>
                    <div>
                        <span>Email Me</span>
                        <p>shakhawat106944@gmail.com</p>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <span>Location</span>
                        <p>Dhaka, Bangladesh</p>
                    </div>
                </div>
                
                <div class="social-links-contact">
                    <a href="https://github.com/shakhawat103"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/shakhawat-osman-sohail-168039290/"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>

            <form action="#" class="contact-form">
                <div class="form-row">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                </div>
                <input type="text" placeholder="Subject">
                <textarea placeholder="Message" rows="5" required></textarea>
                <button type="submit" class="btn-main">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </main>

    <footer>
